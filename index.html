<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone Dashboard Project</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>
</body>
<main>
    <section class="section">
        <div class="container-fluid">

            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <h1 class="section-heading">Gender In Quality Dept</h1>
                    <div id="discipline-selector"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <p class="section-paragraph">Gender in the Direct Process level:</p>
                </div>

                <div class="col-xs-12 col-sm-6 col-lg-6">
                    <i class="fa fa-female fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-women-counters"></span>
                    <i class="fa fa-male fa-gender" aria-hidden="true"></i> <span class="number-box" id="percent-of-men-counters"></span>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <p class="section-paragraph">Direct Labour (Counters)</p>
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <p class="section-paragraph">Indirect Labour (Auditors)</p>
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <p class="section-paragraph">Indirect Labour (Researchers)</p>
                </div>
            </div>

            <div class="Row">
                <div class="col-xs-12 col-sm-4 text-center" id="direct-counting" class="custom-chart"></div>
                <div class="col-xs-12 col-sm-4 text-center" id="indirect-auditing" class="custom-chart"></div>
                <div class="col-xs-12 col-sm-4 text-center" id="indirect-researching" class="custom-chart"></div>

            </div>
        </div>

    </section>
</main>
</body>

</html>
